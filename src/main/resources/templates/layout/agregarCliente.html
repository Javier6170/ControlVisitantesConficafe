<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Agregar Visitante</title>
    <meta charset="UTF-8" />
    <link rel="icon" th:href="@{/imagenes/logo.png}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../js/tipoDispositivo.js"></script>
</head>

<body>

    <section th:fragment="agregarCliente">
        <h1 class="text-center">Agregar nuevo visitante</h1>
        <div class="m-5" id="agregarCliente">
            <form th:action="@{/guardar}" th:object="${persona}" method="POST">
                <div class="form-group">
                    <label for="nombre" th:text="#{persona.identificacion}">Identificación</label>
                    <input type="text"
                        onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"
                        class="form-control" name="identificacion" required="true" maxlength="11"
                        placeholder="Identificacion" autofocus="">
                </div>
                <div class="form-group">
                    <label for="piso" th:text="#{persona.piso}">Piso De Visitante</label>
                    <input type="search" onkeydown="return false" list="pisos" class="form-control" name="piso"
                        required="true">
                    <datalist id="pisos">
                        <option value="Piso 1">
                        <option value="Piso 2">
                        <option value="Piso 3">
                        <option value="Piso 4">
                        <option value="Piso 5">
                        <option value="Piso 6">
                        <option value="Piso 7">
                        <option value="Piso 8">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="nombre" th:text="#{persona.nombre}">Nombres</label>
                    <input type="text" class="form-control" name="nombre" required="true" placeholder="Nombres">
                </div>
                <div class="form-group">
                    <label for="apellido" th:text="#{persona.apellido}">Apellidos</label>
                    <input type="text" class="form-control" name="apellido" required="true" placeholder="Apellidos">
                </div>
                <div class="form-group">
                    <label for="telefono" th:text="#{persona.telefono}">Teléfono</label>
                    <input type="number" class="form-control" name="telefono" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label for="telefono" th:text="#{persona.equipo}">Tiene Equipo</label>
                    <br>
                    <input type="radio" name="equipo" required="true" value="si">
                    <label for="equipo">Si</label>
                    <input type="radio" name="equipo" required="true" value="no" checked>
                    <label for="equipo">No</label>
                </div>
                <div class="form-group">
                    <label for="piso" >Tipo de Dispositivo</label>
                    <input type="search" list="tipos" class="form-control" name="tipo">
                    <datalist id="tipos">
                        <option value="Portatil">
                        <option value="Tablet">
                        <option value="Equipo de sonido">
                        <option value="Microfonos">
                        <option value="Otros...">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="telefono">Observaciones</label>
                    <textarea type="text" class="form-control" name="descripcion"
                        placeholder="Escribe una breve descripcion del visitante, por ejemplo: trae algun equipo, esta preguntando por que persona"></textarea>
                </div>
                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
            </form>
        </div>
        </div>
        </div>
    </section>
</body>

</html>
