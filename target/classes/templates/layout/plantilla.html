<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Index</title>
        <meta charset="UTF-8"/>
        <link rel="icon" th:href="@{/imagenes/logo.png}"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-2">
                <div class="container">
                    <a th:href="@{/}">
                    <img th:src="@{/imagenes/logo.png}" height="50" width="50">
                    </a>
                    <!--<a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}"> COFINCAFE</a>-->
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-1">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bievenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <br> <br> 
                            <h1>
                            <!--    <i></i> [[#{plantilla.}]] LOGO PARTE SUPERIOR PLANTILLA -->
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <div>
        <footer th:fragment="footer" class="bg-dark text-white mt-3 p-3">
            <div class="container text-white">
                <div class="col">
                    <p class="lead text-center">
                        <!-- <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> | -->
                        <span> [[#{plantilla.pie-pagina}]] &copy; <a>COFINCAFE</a></spGloan>
                    </p>
                </div>
            </div>
        </footer>
        </div>
    </body>
</html>
