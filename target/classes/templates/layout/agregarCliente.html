<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Visitante</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardar}" th:object="${persona}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.identificacion}">Identificación</label>
                                    <input type="number" class="form-control" name="identificacion" required="true" maxlength="10" placeholder="Identificacion" autofocus="">
                                </div>
                                <div class="form-group">
                                    <label for="fecha" th:text="#{persona.fecha}">Fecha</label>
                                    <input type="date" class="form-control" name="fecha" maxlength="10">
                                </div>
                                <div class="form-group">
                                    <label for="piso" th:text="#{persona.piso}">Piso De Visitante</label>
                                    <input type="search" list="pisos" class="form-control" name="piso" required="true">
                                        <datalist id="pisos">
                                            <option value="Piso 1">
                                            <option value="Piso 2">
                                            <option value="Piso 3">
                                            <option value="Piso 4">
                                            <option value="Piso 5">
                                            <option value="Piso 6">
                                            <option value="Piso 7">
                                            <option value="Piso 8">
                                        </datalist>
                                </div>
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.nombre}">Nombres</label>
                                    <input type="text" class="form-control" name="nombre" required="true" placeholder="Nombres">
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{persona.apellido}">Apellidos</label>
                                    <input type="text" class="form-control" name="apellido" required="true" placeholder="Apellidos">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.telefono}">Teléfono</label>
                                    <input type="number" class="form-control" name="telefono" placeholder="Telefono">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.equipo}">Tiene Equipo</label>
                                    <br>
                                    <input type="radio" name="equipo" required="true">
                                    <label for="equipo">Si</label>
                                    <input type="radio" name="equipo" required="true">
                                    <label for="equipo">No</label>
                                </div>
                                <div class="form-group">
                                    <label for="piso" th:text="#{persona.tipo}">Tipo de Dispositivo</label>
                                    <input type="search" list="tipos" class="form-control" name="tipo">
                                        <datalist id="tipos">
                                            <option value="Portatil">
                                            <option value="Tablet">
                                            <option value="Equipo de sonido">
                                            <option value="Microfonos">
                                            <option value="Otros...">
                                        </datalist>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
